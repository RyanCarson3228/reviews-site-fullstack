<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.title}"/>
	<link rel="stylesheet" type="text/css" href="layout.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">
		<header th:replace="index :: header"/>
		<main>
			<article>
				<img th:src="@{'images/'+${review.url}}"/>
				<p>Category: <span th:text="@{${review.category.name}}"/></p>
				<p th:text="${review.content}"/>
				<p>Tags:
					<a th:href="@{tag(id=${tag.id})}" th:each="tag : ${review.tags}">
						<span th:text="${tag.name}"/>
					</a>
				</p>
			</article>
		</main>
		<footer th:replace="index :: footer"/>
	</div>
</body>
</html>
